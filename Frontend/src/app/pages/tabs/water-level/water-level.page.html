<ion-header class="ion-no-border">
  <ion-list lines="none">
   
    <ion-item color="primary">
      <ion-icon [name]="selectedTab == 'wishlist' ? 'water' : 'chevron-back-outline'" (click)="tab()"></ion-icon>
      <ion-label>Water Level </ion-label>
      <ion-avatar slot="end">
        <img src="../../assets/logo.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://divaplastiques.com/wp-content/uploads/2015/04/Bassin_irrigation4-scaled.jpg" />
    <ion-card-header>
      <ion-card-title style="text-align: center;">Water Level</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Here's the percentage of the water Level right now : <br>
      <h2 style="text-align: center;color: aqua;">{{waterLevel}}</h2>
      <!--<ion-button expand ="block"> System State </ion-button>-->
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
