<ion-content [fullscreen]="true"class="ion-padding ion-text-center">
  <ion-grid>
      
      
    <ion-row>
      <ion-col size="5">
        <img src="../../assets/green.png" class="logo" />
        <div>
          <ion-button color="white" class="ion-margin" (click)="home()">
            <ion-icon slot="icon-only" name="Home" color="primary" size="large"></ion-icon>
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="sunny()">
            <ion-icon slot="icon-only" name="thermometer-outline" color="primary" size="large"></ion-icon>
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="water()">
            <ion-icon slot="icon-only" name="water-outline" color="primary" size="large"></ion-icon>
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="welc()">
            <ion-icon slot="icon-only" name="log-out" color="primary" size="large"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-content>
