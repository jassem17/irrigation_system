<ion-header >
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()" style="background-color:rgb(226, 183, 182);color: black;">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        {{user}}(LogOut)
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button style="color: rgb(226, 183, 182);" icon="arrow-undo-outline" defaultHref="/fields" (click)="goToFieldsPage()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="ion-padding ion-text-center">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="title">
    <h1>System Information</h1>
 </div>
  <ion-grid>
      
      
    <ion-row >
      <ion-col size="5">
        <img src="../../assets/green.png" class="logo"/>
        <div class="ion-padding ion-text-center">
          <ion-button color="white" class="ion-margin" (click)="state()">
            <ion-icon slot="icon-only" name="Home" color="primary" size="large"></ion-icon>
            System State
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="temperature()">
            <ion-icon slot="icon-only" name="thermometer-outline" color="primary" size="large"></ion-icon>
            Temperature
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="humidity()">
            <ion-icon slot="icon-only" name="cloud-outline" color="primary" size="large"></ion-icon>
            Humidity
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="waterLevel()">
            <ion-icon slot="icon-only" name="water-outline" color="primary" size="large"></ion-icon>
            Water Level
          </ion-button>
          <ion-button color="white" class="ion-margin" (click)="logout()">
            <ion-icon slot="icon-only" name="log-out" color="primary" size="large"></ion-icon>
                LogOut
          </ion-button>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-content>
